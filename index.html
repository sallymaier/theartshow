
<!DOCTYPE html>
<!-- HTML5 Boilerplate -->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>

	<meta charset="utf-8">
	<!-- Always force latest IE rendering engine & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>TheArtShow.tv</title>

	<meta http-equiv="cleartype" content="on">

<!-- 	<link rel="shortcut icon" href="/favicon.ico">
 -->
	<!-- Responsive and mobile friendly stuff -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts.css" media="all">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/theartshow.css" media="all">

</head>

<body>


		<div class="header">	
		</div>
        <ul class="sidebar">
        		<li class="logo"><a href="#top"><img src="images/TAS_logo.gif"></a></li>
	              <div class="sorter">
					<li id="filters" class="navlevel1"><a href="#episodemenu" data-toggle="collapse" data-parent=".sorter">Episodes</a></li>
					<div class="episodefilter">
						<ul class="collapse " id="episodemenu"><!-- from mustache --></ul>
					</div>
			            
			        <li id="filters" class="navlevel1"><a href="#participantmenu" data-toggle="collapse" data-parent=".sorter" >Participants</a></li>
			        <div class="participantfilter">
			        	<ul class="collapse "  id="participantmenu"><!-- from mustache --></ul>
			        </div>

			        <li id="filters" class="navlevel1"><a data-toggle="collapse" href="#clipsmenu" data-parent=".sorter">Clips</a></li>
			        <div class="episodefilter">
			        	<ul class="collapse filter"  id="clipsmenu"><!-- from mustache --></ul>
			        </div>

			        <li class="navlevel1"><a href="#" class= "showall" id="filter-none" data-principle="Show All">Show All</a>
			        </li>
			      </div>
        </ul>

        
		<div class="fullscreen-container" id="top">
			<div class="fullscreen-bg">
			    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
			        <source src="images/preview.mp4">
			    </video>
			</div>
		</div>
		<div class="solidcontainer" >
			<div class="container" id="allvideos" >
				<div class="list grid-display" id="videosdiv">
	  				<!-- videos from spreadsheet  -->
				</div>
			</div>
		</div>




				
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="js/jquery-ui.js"></script>
	    <script src="js/mustache.js"></script>
	    <script src="js/list.js"></script>
		<script src="js/jquery.imagesloaded.min.js"></script>
		<script src="js/wookmark.js"></script>
   		<script src="js/theartshow.js"></script>





	    <script id="episodemenulist" type="text/template">
	    	{{#.}}
		        <li class="navlevel2"><a href="#" data-parent="clickbait-filter" data-episode="{{episodetitles}}">{{episodetitles}}</a></li>
			{{/.}}
		</script>

		<script id="participantmenulist" type="text/template">
	    	{{#.}}
		 		<li class="navlevel2"><a href="#" data-parent="clickbait-filter" data-participant="{{participants}}">{{participants}}</a></li>
			{{/.}}
		</script>

		<script id="clipsmenulist" type="text/template">
	    	{{#.}}
		 		<li class="navlevel2"><a href="#" data-parent="clickbait-filter" data-episode="{{clips}}">{{clips}}</a></li>
			{{/.}}
		</script>


	    <script id="videos" type="text/template">
		    {{#.}}
		    <li class="{{title}} {{videoid}} {{participants}} {{tags}} setwidth">
		      <div class="block">
		        <div class="imageContainer imggrid ">
		            <iframe src="https://player.vimeo.com/video/{{videoid}}#t={{starttime}}"   frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		        </div>
		        <div class="info {{title}} {{tags}} {{participants}}">
		          <p class="titlelist">{{title}}&nbsp</p>
		              <p class="participants">Participants</p>
		              <p class="participantlist">{{participants}}&nbsp</p>
		              <p class="tags">Tagged</p>
		              <p class="taglist">{{tags}}&nbsp</p>
		          </div>
		        </div>
		      </li>
		      {{/.}}
		</script>

    



</body>
</html>
